<!DOCTYPE html>
<html>
<head>
    <title>Login - Stroke System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white py-3">
                    <h3 class="mb-0">Doctor Login</h3>
                </div>

                <div class="card-body p-4">

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger text-center">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input name="username" class="form-control form-control-lg" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input name="password" type="password" class="form-control form-control-lg" required>
                        </div>

                        <button class="btn btn-primary w-100 btn-lg">Login</button>
                    </form>
                </div>

                <!-- <div class="card-footer text-center py-3">
                    <a href="/register" class="fw-semibold">Create Account</a>
                </div> -->
            </div>

        </div>
    </div>
</div>

</body>
</html>
