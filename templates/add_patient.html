<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="col-md-10 col-lg-8">

        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4>Add Patient</h4>
            </div>

            <div class="card-body">
                <form method="POST">

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label>Gender</label>
                            <select name="gender" class="form-control" required>
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Age</label>
                            <input type="number" name="age" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Hypertension</label>
                            <select name="hypertension" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Heart Disease</label>
                            <select name="heart_disease" class="form-control" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Ever Married</label>
                            <select name="ever_married" class="form-control" required>
                                <option>No</option>
                                <option>Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Work Type</label>
                            <select name="work_type" class="form-control" required>
                                <option>Children</option>
                                <option>Govt_job</option>
                                <option>Never_worked</option>
                                <option>Private</option>
                                <option>Self-employed</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Residence Type</label>
                            <select name="Residence_type" class="form-control" required>
                                <option>Urban</option>
                                <option>Rural</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Glucose Level</label>
                            <input type="number" step="0.01" name="avg_glucose_level" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>BMI</label>
                            <input type="number" step="0.01" name="bmi" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Smoking Status</label>
                            <select name="smoking_status" class="form-control" required>
                                <option>formerly smoked</option>
                                <option>never smoked</option>
                                <option>smokes</option>
                                <option>Unknown</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Stroke</label>
                            <select name="stroke" class="form-control" required>
                                <option value="0">No Stroke</option>
                                <option value="1">Had Stroke</option>
                            </select>
                        </div>

                    </div>

                    <button class="btn btn-success w-100 mt-3">
                        Save Patient
                    </button>

                    <a href="/dashboard" class="btn btn-secondary w-100 mt-2">
                        Cancel
                    </a>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
